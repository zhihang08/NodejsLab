<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuickAnswer - Hermit</title>
    <link rel="stylesheet" href="css/quick-answer.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/quick-answer.js"></script>
    <script src="js/start-common.js"></script>
</head>
<body>
    <div class="left-container">
        <img id="img" src="" alt="">
    </div>
    <div class="right-container">
        <div class="bar-text">
                <span >Score: </span>
                <span id="score">0</span>
                <span>VS</span>
                <span id="vs-score">0</span>
        </div>
        <div class="bar-text">
            <span >Time: </span>
            <span id="timer" >00:00</span>
        </div>
        <div class="box sort-box" id="hint-box">
            
        </div>
        
        <div class="box sort-box" id="answer-box">
            <p id="question-text"></p>
            <ul id="options">
                
            </ul>
        </div>
    </div>
</body>
</html>
